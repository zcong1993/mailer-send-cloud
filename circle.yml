version: 2
jobs:
  build:
    docker:
      # CircleCI Go images available at: https://hub.docker.com/r/circleci/golang/
      - image: circleci/golang:1.10

    working_directory: /go/src/github.com/zcong1993/mailer-send-cloud

    steps:
      - checkout
      - run:
          name: get deps
          command: |
            go get -t -d -v ./...
      - run:
          name: build
          command: make build
